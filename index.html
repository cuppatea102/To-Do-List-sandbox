<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Pokemon Team Builder</title>


    
  </head>
  <body>
    <h1>Pokemon Team Builder</h1>
    <div id="newInput">
    <input type="text" id="newPokemon" placeholder="Enter Pokemon Name">
    <button id="addPokemon">Add Pokemon</button>



    
  </div>
    <h2 id="deleteHeader">Delete Buttons:</h2>
    <ul id="fullTeam">
      <li id="team">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/181.png" alt="Amphy">
        <label id="Starter">Ampharos</label>
        
        <button id="delete" onclick="removePokemon(event)">X</button>
    </ul>
    <script src="./index.js"></script>
  </body>
</html>
